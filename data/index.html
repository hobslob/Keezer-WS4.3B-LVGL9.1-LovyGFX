                <tr><td>

                  <input type="text" id="Keg1Oz16" name="Keg1Oz16" value="40" disabled>

                    <input type="text" id="Keg1Weight" name="Keg1Weight" value="22 lbs" disabled>

                    <i class="fa-solid fa-weight-scale"></i>            
                    </div>
                </td></tr>  
                <tr><td>
                  <div class="text-input">
                    <input type="text" id="Keg1BeerName" 
                           name="Keg1BeerName" placeholder="Type Beer Name here" 
                           value="">
                    <label for="Keg1BeerName">__.</label>
                    <i class="fa-solid fa-pen-to-square"></i>
                  </div>
                </td></tr>  
                <tr><td>
                  <button type="submit" class="btn-submit1" id="btnSubmit1"> Edit</button>
